spring.application.name=Tp-B

# Base de datos H2 persistente (guarda en archivo)
spring.datasource.url=jdbc:h2:file:./data/giftcards
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate - crea las tablas automáticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Consola H2 para ver la BD en http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console