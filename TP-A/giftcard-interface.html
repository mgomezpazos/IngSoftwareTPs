<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 50%, #fbcfe8 100%);
            min-height: 100vh;
            color: #831843;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ec4899, #be185d, #831843);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            color: #9d174d;
            opacity: 0.8;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(236, 72, 153, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(236, 72, 153, 0.25);
        }

        .card h2 {
            color: #be185d;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #9d174d;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #f9a8d4;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #ec4899;
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #ec4899, #be185d);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(236, 72, 153, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid #ec4899;
            background: rgba(236, 72, 153, 0.05);
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .token-display {
            background: linear-gradient(135deg, #fdf2f8, #fce7f3);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border: 1px solid #f9a8d4;
            word-break: break-all;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .error {
            color: #dc2626;
            background: rgba(239, 68, 68, 0.05);
            border-left-color: #dc2626;
        }

        .success {
            color: #059669;
            background: rgba(16, 185, 129, 0.05);
            border-left-color: #10b981;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: #ec4899;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: #be185d;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: #9d174d;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="container">
    <div class="header">
        <h1>Gift Card System</h1>
        <p>Manage your gift cards with style</p>
    </div>

    <div class="grid">
        <!-- Login Card -->
        <div class="card">
            <h2>
                <span class="status-indicator"></span>
                Login
            </h2>
            <div class="input-group">
                <label for="loginUser">Username</label>
                <input type="text" id="loginUser" placeholder="Enter username" value="user1">
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password" value="password1">
            </div>
            <button class="btn" onclick="login()">Login</button>
            <div id="tokenDisplay" class="token-display" style="display: none;">
                <strong>Your Token:</strong>
                <div id="tokenValue"></div>
            </div>
            <div id="loginResult" class="result" style="display: none;"></div>
        </div>

        <!-- Claim Gift Card -->
        <div class="card">
            <h2>Claim Gift Card</h2>
            <div class="input-group">
                <label for="claimCard">Gift Card Number</label>
                <select id="claimCard">
                    <option value="">Select a card...</option>
                    <option value="1111222233334444">****4444 ($1000)</option>
                    <option value="5555666677778888">****8888 ($500)</option>
                    <option value="9999000011112222">****2222 ($2000)</option>
                    <option value="1234567890123456">****3456 ($750)</option>
                </select>
            </div>
            <button class="btn" onclick="claimCard()">Claim Card</button>
            <div id="claimResult" class="result" style="display: none;"></div>
        </div>

        <!-- Check Balance -->
        <div class="card">
            <h2>Check Balance</h2>
            <div class="input-group">
                <label for="balanceCard">Gift Card Number</label>
                <select id="balanceCard">
                    <option value="">Select a card...</option>
                    <option value="1111222233334444">****4444</option>
                    <option value="5555666677778888">****8888</option>
                    <option value="9999000011112222">****2222</option>
                    <option value="1234567890123456">****3456</option>
                </select>
            </div>
            <button class="btn" onclick="checkBalance()">Check Balance</button>
            <div id="balanceResult" class="result" style="display: none;"></div>
        </div>

        <!-- View Charges -->
        <div class="card">
            <h2>View Charges</h2>
            <div class="input-group">
                <label for="chargesCard">Gift Card Number</label>
                <select id="chargesCard">
                    <option value="">Select a card...</option>
                    <option value="1111222233334444">****4444</option>
                    <option value="5555666677778888">****8888</option>
                    <option value="9999000011112222">****2222</option>
                    <option value="1234567890123456">****3456</option>
                </select>
            </div>
            <button class="btn" onclick="viewCharges()">View Charges</button>
            <div id="chargesResult" class="result" style="display: none;"></div>
        </div>

        <!-- Merchant Charge -->
        <div class="card">
            <h2>Merchant Charge</h2>
            <div class="input-group">
                <label for="merchantKey">Merchant Key</label>
                <select id="merchantKey">
                    <option value="">Select merchant...</option>
                    <option value="COFFEE_SHOP_001">Coffee Shop</option>
                    <option value="BOOK_STORE_002">Book Store</option>
                    <option value="RESTAURANT_003">Italian Bistro</option>
                    <option value="RETAIL_004">Fashion Outlet</option>
                </select>
            </div>
            <div class="input-group">
                <label for="chargeCard">Gift Card Number</label>
                <select id="chargeCard">
                    <option value="">Select a card...</option>
                    <option value="1111222233334444">****4444</option>
                    <option value="5555666677778888">****8888</option>
                    <option value="9999000011112222">****2222</option>
                    <option value="1234567890123456">****3456</option>
                </select>
            </div>
            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" min="1">
            </div>
            <div class="input-group">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Purchase description">
            </div>
            <button class="btn" onclick="merchantCharge()">Process Charge</button>
            <div id="chargeResult" class="result" style="display: none;"></div>
        </div>

        <!-- My Cards -->
        <div class="card">
            <h2>My Claimed Cards</h2>
            <button class="btn" onclick="getMyCards()">View My Cards</button>
            <div id="myCardsResult" class="result" style="display: none;"></div>
        </div>
    </div>
</div>

<script>
    const API_BASE = 'http://localhost:8080/api/giftcards';
    let currentToken = '';

    async function makeRequest(endpoint, method = 'GET', data = null) {
        const config = {
            method,
            headers: {
                'Content-Type': 'application/json',
            }
        };

        if (data) {
            config.body = JSON.stringify(data);
        }

        try {
            const response = await fetch(`${API_BASE}${endpoint}`, config);
            return await response.json();
        } catch (error) {
            return { error: 'Connection failed. Make sure the API is running on localhost:8080' };
        }
    }

    function showResult(elementId, data, isError = false) {
        const element = document.getElementById(elementId);
        element.style.display = 'block';
        element.className = `result ${isError ? 'error' : 'success'}`;
        element.textContent = JSON.stringify(data, null, 2);
    }

    function setLoading(elementId, isLoading) {
        const element = document.getElementById(elementId);
        if (isLoading) {
            element.classList.add('loading');
        } else {
            element.classList.remove('loading');
        }
    }

    async function login() {
        const user = document.getElementById('loginUser').value;
        const password = document.getElementById('loginPassword').value;

        if (!user || !password) {
            showResult('loginResult', { error: 'Please enter username and password' }, true);
            return;
        }

        setLoading('loginResult', true);
        const result = await makeRequest('/login', 'POST', { user, password });
        setLoading('loginResult', false);

        if (result.token) {
            currentToken = result.token;
            document.getElementById('tokenDisplay').style.display = 'block';
            document.getElementById('tokenValue').textContent = result.token;
            showResult('loginResult', result);
        } else {
            showResult('loginResult', result, true);
        }
    }

    async function claimCard() {
        const cardNumber = document.getElementById('claimCard').value;

        if (!currentToken) {
            showResult('claimResult', { error: 'Please login first' }, true);
            return;
        }

        if (!cardNumber) {
            showResult('claimResult', { error: 'Please select a card' }, true);
            return;
        }

        setLoading('claimResult', true);
        const result = await makeRequest('/claim', 'POST', { token: currentToken, cardNumber });
        setLoading('claimResult', false);

        showResult('claimResult', result, !!result.error);
    }

    async function checkBalance() {
        const cardNumber = document.getElementById('balanceCard').value;

        if (!currentToken) {
            showResult('balanceResult', { error: 'Please login first' }, true);
            return;
        }

        if (!cardNumber) {
            showResult('balanceResult', { error: 'Please select a card' }, true);
            return;
        }

        setLoading('balanceResult', true);
        const result = await makeRequest(`/balance?token=${currentToken}&cardNumber=${cardNumber}`);
        setLoading('balanceResult', false);

        showResult('balanceResult', result, !!result.error);
    }

    async function viewCharges() {
        const cardNumber = document.getElementById('chargesCard').value;

        if (!currentToken) {
            showResult('chargesResult', { error: 'Please login first' }, true);
            return;
        }

        if (!cardNumber) {
            showResult('chargesResult', { error: 'Please select a card' }, true);
            return;
        }

        setLoading('chargesResult', true);
        const result = await makeRequest(`/charges?token=${currentToken}&cardNumber=${cardNumber}`);
        setLoading('chargesResult', false);

        showResult('chargesResult', result, !!result.error);
    }

    async function merchantCharge() {
        const merchantKey = document.getElementById('merchantKey').value;
        const cardNumber = document.getElementById('chargeCard').value;
        const amount = parseInt(document.getElementById('amount').value);
        const description = document.getElementById('description').value;

        if (!merchantKey || !cardNumber || !amount || !description) {
            showResult('chargeResult', { error: 'Please fill all fields' }, true);
            return;
        }

        setLoading('chargeResult', true);
        const result = await makeRequest('/merchant/charge', 'POST', {
            merchantKey, cardNumber, amount, description
        });
        setLoading('chargeResult', false);

        showResult('chargeResult', result, !!result.error);
    }

    async function getMyCards() {
        if (!currentToken) {
            showResult('myCardsResult', { error: 'Please login first' }, true);
            return;
        }

        setLoading('myCardsResult', true);
        const result = await makeRequest(`/claimed-cards?token=${currentToken}`);
        setLoading('myCardsResult', false);

        showResult('myCardsResult', result, !!result.error);
    }

    // Auto-check API status on load
    window.addEventListener('load', async () => {
        try {
            const status = await makeRequest('/status');
            console.log('API Status:', status);
        } catch (error) {
            console.log('API not available:', error);
        }
    });
</script>
</body>
</html>
